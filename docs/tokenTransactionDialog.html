<div>
    <div class="modal-header">
        <h3 class="modal-title">Transaction</h3>
    </div>
    <div class="modal-body">
        <div class="alert alert-success">
            <p>Your transaction is processing! You can check the status with the link below.</p>
            <small>
                <a style="color: #007bff;" href="{{transactionUrl}}" target="_blank">{{transaction}}</a>
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="onCloseClick()">Close</button>
    </div>
</div>
